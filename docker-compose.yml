version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: news_postgres
    environment:
      POSTGRES_DB: news_recommendation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - news_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: news_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - news_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: news_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - news_network
    restart: unless-stopped

  # Redis for Celery Broker
  redis_celery:
    image: redis:7-alpine
    container_name: news_redis_celery
    ports:
      - "6380:6379"
    volumes:
      - redis_celery_data:/data
    networks:
      - news_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/news_recommendation
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://redis_celery:6379/1
      - CELERY_RESULT_BACKEND=redis://redis_celery:6379/2
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - redis_celery
    networks:
      - news_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_celery_worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/news_recommendation
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://redis_celery:6379/1
      - CELERY_RESULT_BACKEND=redis://redis_celery:6379/2
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - redis_celery
    networks:
      - news_network
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_celery_beat
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/news_recommendation
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://redis_celery:6379/1
      - CELERY_RESULT_BACKEND=redis://redis_celery:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - redis_celery
    networks:
      - news_network
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis_celery:6379/1
      - CELERY_RESULT_BACKEND=redis://redis_celery:6379/2
    depends_on:
      - redis_celery
    networks:
      - news_network
    restart: unless-stopped
    command: celery -A app.celery_app flower --port=5555

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - news_network
    restart: unless-stopped
    command: npm start

volumes:
  postgres_data:
  redis_data:
  redis_celery_data:
  elasticsearch_data:
  uploads_data:

networks:
  news_network:
    driver: bridge